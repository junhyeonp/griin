<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 정보</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reservation_info.css" />
    <link rel="stylesheet" href="./css/section_1.css" />
    <script src="./js/reservation_info.js"></script>
  </head>
  <body>
    <div class="st_title">
      <div class="st_logo">
        <img src="./img/st_logo.png" />
      </div>
      <div class="st_text">
        <p>예약확인</p>
      </div>
    </div>
    <div class="container">
      <div class="info">
        <p>성함</p>
        <p>연락처</p>
        <p>상담 날짜</p>
        <p>문의 시간</p>
        <p>문의 주제</p>
        <p>문의 제목</p>
        <p>문의 내용</p>
      </div>
      <div class="btn">
        <button class="change">수정</button>
        <button class="identify">확인</button>
      </div>
      <div class="Top">
        <div class="nameContainer">
          <input
            type="text"
            class="inputField"
            placeholder="이름"
            id="inputName"
          />
          <p class="message" id="nameMessage">이름을 입력해주세요.</p>
        </div>
        <!--이름-->
        <div class="dateContainer">
          <input id="inputDate" type="date" />
          <script src="./js/Date.js"></script>
        </div>
        <!--상담날짜-->
        <div class="timeContainer">
          <a class="Time">
            <select>
              <option value="">상담 시간</option>
              <option value="">AM 10:00</option>
              <option value="">AM 11:00</option>
              <option value="">PM 12:00</option>
              <option value="">PM 01:00</option>
              <option value="">PM 02:00</option>
              <option value="">PM 03:00</option>
              <option value="">PM 04:00</option>
            </select></a
          >
        </div>
      </div>
      <!--상담시간-->

      <div class="Bot">
        <input
          type="email"
          class="inputField"
          placeholder="이메일"
          id="inputEmail"
        />
        <p class="message" id="emailMessage">이메일을 입력해주세요.</p>

        <!--이메일-->

        <input
          type="tel"
          class="inputField"
          placeholder="전화번호"
          id="inputPhone"
          oninput="autoHyphen(this)"
          maxlength="13"
        />
        <p class="message" id="phoneMessage">전화번호를 입력해주세요.</p>

        <!--전화번호-->

        <a class="Subject">
          <select>
            <option value="">문의주제</option>
            <option value="">일반 문의</option>
            <option value="">광고 마케팅 문의</option>
            <option value="">사업 제휴 문의</option>
            <option value="">시설 설치 문의</option>
            <option value="">기타 문의</option>
          </select>
        </a>
        <!--문의 주제-->

        <a class="Title"
          ><input
            type="text"
            placeholder="제목"
            maxtext="5"
            class="inputField"
            id="inputTitle"
            maxlength="40"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='제목'"
        /></a>
        <p class="message" id="titleMessage">제목을 입력해주세요.</p>

        <!--제목-->

        <a class="Detail">
          <textarea
            placeholder="내용을 입력해 주세요."
            onfocus="this.placeholder=''"
            onblur="this.placeholder='내용을 입력해 주세요.'"
            class="inputField"
            id="inputDetail"
          ></textarea>
        </a>
        <p class="message" id="detailMessage">내용을 입력해주세요.</p>
        <p id="errorMessage" style="display: none; color: red"></p>
        <button id="sendButton" onclick="OK(this)">수정</button>
      </div>
    </div>

    <!-- 알림톡 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
    <script src="./js/solapi.js"></script>

    <script>
      function getPfInfo() {
        let pfid = document.getElementById('pfid').value;
        getPlusfriend(pfid);
      }

      function getPfInfos() {
        getPlusfriends();
      }

      function getTemplateInfo() {
        let templateId = document.getElementById('template-id').value;
        getTemplate(templateId);
      }

      function getTemplateInfos() {
        getTemplates();
      }

      function btn_sendMessage() {
        let name = document.getElementById('inputName').value;
        let date = document.getElementById('inputDate').value;
        let time = document.getElementById('timeSelect').value;
        let topic = document.getElementById('SubjectSelect').value;
        let tel = document.getElementById('inputPhone').value;
        let btn_url = 'griin.netlify.app/reservation-check.html';
        /* 상담 예약 완료 알림톡 탬플릿 아이디
        let templateId = 'KA01TP230907031132489YMOKtxOhUqF'; */

        // 예약 수정 완료 알림톡 탬플릿 아이디
        let templateId = 'KA01TP230911081153366PN9tx0QVygB';
        let pfid = 'KA01PF22041206411o33TFWW9Sl71Ppp';

        console.log(name);
        console.log(tel);
        console.log(btn_url);
        console.log(templateId);

        sendMessage(name, date, time, topic, tel, btn_url, pfid, templateId);
        console.log(tel);
      }
    </script>
  </body>
</html>
